<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Player</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <button
      id="play-button"
      style="
        position: fixed;
        top: calc(50% - 1.25em);
        left: calc(50% - 1.25em);
        font-size: 2rem;
        width: 2.5em;
        height: 2.5em;
        z-index: 10;
        color: #fff;
        background-color: #333;
        border: none;
        border-radius: 50%;
        text-align: center;
      "
    >
      ▶
    </button>

    <a-scene id="vr-scene">
      <a-assets>
        <video
          id="vid"
          src="Wahi 360°.mp4"
          crossorigin="anonymous"
          autoplay="false"
          loop="true"
          style="display: none"
        ></video>
      </a-assets>

      <a-entity
        geometry="primitive: sphere;
                    radius: 5000;
                    segmentsWidth: 64;
                    segmentsHeight: 64;"
        material="shader: flat; src: #vid;"
        scale="-1 1 1"
      >
      </a-entity>
    </a-scene>

    <script>
      var vid = document.getElementById("vid");

      document.getElementById("play-button").addEventListener(
        "click",
        function (e) {
          this.style.display = "none";
          vid.play();
        },
        false
      );
    </script>
  </body>
</html>
